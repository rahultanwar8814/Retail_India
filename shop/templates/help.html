.navbar-toggle {

}

@media (min-width: 768px) {
  .navbar-nav > li > a {
    /* (80px - line-height of 27px) / 2 = 26.5px */
    padding-top: 10px;
    padding-bottom:10px;

  }
}
.a{
    margin-left: 10px;
}
